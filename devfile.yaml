schemaVersion: 2.0.0
metadata:
name: nodejs
starterProjects:
- name: nodejs-starter
  git:
    remotes:
      origin: "https://github.com/achraf-tajani/izycooptfront.git"
components:
  - name: buildguidance
    attributes:
      tool: console-import
  - name: runtime
    container:
      endpoints:
        - name: 'angular'
          targetPort: 4200
      image: node:lts-slim
      memoryLimit: 1024Mi
      mountSources: true
commands:
- id: devbuild
  exec:
    component: runtime
    commandLine: npm install
    workingDir: ${PROJECTS_ROOT}
    group:
      kind: build
      isDefault: true
- id: build
  exec:
    component: runtime
    commandLine: npm install
    workingDir: ${PROJECTS_ROOT}
    group:
      kind: build
- id: devrun
  exec:
    component: runtime
    commandLine: npm start
    workingDir: ${PROJECTS_ROOT}
    group:
      kind: run
      isDefault: true
- id: run
  exec:
    component: runtime
    commandLine: npm start
    workingDir: ${PROJECTS_ROOT}
    group:
      kind: run